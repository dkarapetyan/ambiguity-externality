    Part 1: Fairness Survey

{{ block content }}

<style>
    * {
  box-sizing: border-box;
}

.slider {
  -webkit-appearance: none;
  appearance: none;
  width: 100%;
  height: 25px;
  background: #D3D3D3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.slider:hover {
  opacity: 1;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 25px;
  height: 25px;
  background: #FF0000;
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 25px;
  height: 25px;
  background: #FF0000;
  cursor: pointer;
}

.sliderticks {
    display: flex;
    justify-content: space-between;
    padding: 0 10px;
}

.sliderticks p {
  position: relative;
  display: flex;
  justify-content: center;
  text-align: center;
  width: 1px;
  background: #D3D3D3;
  height: 10px;
  line-height: 20px;
  margin: 0 0 10px 0;
}
</style>
<body>
    <p>
        From extremely unfair to extremely fair, how would you rate the fairness of the study in Part 1?
    </p>
    <div class="range">
        <input class="slider" type="range" min="-2" max="2" value="0" name="fairness">
        <div class="sliderticks">
            <p><br>Very unfair</p>
            <p><br>Somewhat unfair</p>
            <p><br>Neither fair nor unfair</p>
            <p><br>Somewhat fair</p>
            <p><br>Very fair</p>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
</body>
